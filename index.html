<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilightify</title>
  <link rel="stylesheet" href="style.css">
  <script src="functions.js" defer></script>
</head>
<body>
  <h1>Twilightify</h1>
  <form action="#" id="main_form">
    <h2>Start the Story</h2>
    <textarea name="storyStart" id="storyStart" cols="30" rows="10"></textarea>
    <h3>What size Story do you want?</h3>
    <div class="radios">
      <input type="radio" name="size" id="size-small" value="1000" checked>
      <label for="size-small">Small</label>
      <input type="radio" name="size" id="size-medium" value="3000">
      <label for="size-medium">Medium</label>
      <input type="radio" name="size" id="size-large" value="10000">
      <label for="size-large">Large</label>
    </div>
    <input type="submit" value="Submit">
  </form>
  <div id="finalStory"></div>
  <div id="disclaimer">
    <h2>The original Twilight book was written by Stephanie Meyer. I simply trained the machine learning model on her work.</h4>
  </div>
</body>
</html>
